<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the login page for the Social Media App, GrumpyBunch."
    />
    <title>Login Page | GrumpyBunch</title>
    <link rel="stylesheet" href="./dist/css/index.css" />
    <script
      defer
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link rel="icon" href="/images/profile_me_small.png" />
  </head>

  <body class="bg-dark">
    <main>
      <nav class="navbar navbar-expand-lg bg-danger mb-5">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h1 class="h1-logo text-white">GrumpyBunch</h1>
          </a>
        </div>
      </nav>
      <div class="container mt-5 px-4">
        <div class="row justify-content-center">
          <div
            class="col-12 col-md-8 col-lg-6 border border-dark rounded-2 bg-info"
          >
            <h2 class="my-4 text-center">Login or Register</h2>
            <form action="/profile/">
              <div class="form-group text-black">
                <label for="email" class="mb-2">Email:</label>
                <input
                  type="email"
                  class="form-control mb-4"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group text-black">
                <label for="password" class="mb-2">Password:</label>
                <input
                  type="password"
                  class="form-control mb-4"
                  id="password"
                  name="password"
                  minlength="8"
                  required
                />
              </div>
              <div class="d-flex gap-3 justify-content-center mb-4">
                <button type="submit" class="btn btn-warning px-5">
                  Login
                </button>
                <button type="submit" class="btn btn-primary px-5">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
